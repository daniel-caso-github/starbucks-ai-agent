version: '3.8'

services:
  # MongoDB - Persistent storage for orders and conversations
  mongodb:
    image: mongo:7
    container_name: starbucks-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: starbucks_agent
    restart: unless-stopped

  # ChromaDB - Vector database for semantic search (RAG)
  chromadb:
    image: chromadb/chroma:latest
    container_name: starbucks-chromadb
    ports:
      - '8000:8000'
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: 'false'
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_HTTP_PORT: 8000
    restart: unless-stopped

volumes:
  mongodb_data:
  chroma_data: