services:
  # ===========================================
  # NestJS Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: starbucks-app
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - mongodb
      - chromadb
    restart: unless-stopped

  # ===========================================
  # MongoDB - Orders and conversation history
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: starbucks-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: starbucks_agent
    restart: unless-stopped

  # ===========================================
  # ChromaDB - Vector database for RAG
  # ===========================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: starbucks-chromadb
    ports:
      - '8000:8000'
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      ANONYMIZED_TELEMETRY: 'false'
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_HTTP_PORT: 8000
    restart: unless-stopped

  # ===========================================
  # Mongo Express - MongoDB Web UI
  # ===========================================
  mongo-express:
    image: mongo-express:latest
    container_name: starbucks-mongo-express
    ports:
      - '8081:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    restart: unless-stopped

volumes:
  mongodb_data:
  chroma_data: