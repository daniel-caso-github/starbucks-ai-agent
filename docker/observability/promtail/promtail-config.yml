server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Output the log line
      - output:
          source: output

  # Scrape app logs specifically
  - job_name: starbucks-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/starbucks-app'
        action: keep

    pipeline_stages:
      # Parse JSON logs from Pino
      - json:
          expressions:
            level: level
            msg: msg
            context: context
            req_id: req.id
            conversation_id: conversationId
            order_id: orderId

      # Add labels from parsed JSON
      - labels:
          level:
          context:

      # Map Pino numeric levels to strings
      - template:
          source: level
          template: '{{ if eq .Value "10" }}trace{{ else if eq .Value "20" }}debug{{ else if eq .Value "30" }}info{{ else if eq .Value "40" }}warn{{ else if eq .Value "50" }}error{{ else if eq .Value "60" }}fatal{{ else }}{{ .Value }}{{ end }}'

      - labels:
          level:
