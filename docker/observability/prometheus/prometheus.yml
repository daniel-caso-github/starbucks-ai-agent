global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape NestJS application metrics
  - job_name: 'starbucks-api'
    static_configs:
      - targets: ['app:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
